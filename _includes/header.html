<header class="site-header" role="banner">


    <a href="{{ "/" | relative_url }}" class="site-logo">
      <picture>
        <source srcset="{{ '/assets/images/ait_logo_light.svg' | relative_url }}" media="(prefers-color-scheme:dark)">
        <img src="{{ '/assets/images/ait_logo.svg' | relative_url }}" alt="{{ site.title | escape }}">
      </picture>

    </a>

      <img class="svg-icon mobile-menu-icon" src="{{ '/assets/icons/menu.svg' | relative_url }}">

      <nav class="site-nav">
        <a class="page-link {% if page.url contains 'publications' %}active{% endif %}" href="{{ '/publications/' | relative_url }}">Publications</a>
        <a class="page-link {% if page.url contains 'people' %}active{% endif %}" href="{{ '/people/' | relative_url }}">People</a>
        <!-- <a class="page-link {% if page.url contains 'data_code' %}active{% endif %}" href="{{ '/data-code/' | relative_url }}">Data &amp; Code</a> -->
        <a class="page-link {% if page.url contains 'teaching' %}active{% endif %}" href="{{ '/teaching/' | relative_url }}">Teaching</a>
        <!-- <a class="page-link {% if page.url contains 'thesis' %}active{% endif %}" href="{{ '/thesis/' | relative_url }}">Thesis</a> -->
        <!-- <a class="page-link {% if page.url contains 'jobs' %}active{% endif %}" href="{{ '/jobs/' | relative_url }}">Jobs</a> -->
        <a class="page-link {% if page.url contains 'contact' %}active{% endif %}" href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>

    <div class="search">
        <img class="svg-icon icon-search" src="{{ '/assets/icons/search.svg' | relative_url }}">
        <input type="text" id="search-input" placeholder="Search Publications, Teaching, etc" onkeydown="onkeypressed(event, this);"  onblur="onblursearch(this);">
        <div id="results-container"></div>
    </div>

    

</header>
